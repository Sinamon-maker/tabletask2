<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container table-content">
      <div class="table-content__wrapper">
        <div class="table-content__hiding" id="hiding">
          <div class="checkbox-item">
            <label class="label" for="namech"> name</label>
            <input type="checkbox" id="namech" checked value="name" />
          </div>
          <div class="checkbox-item">
            <label class="label" for="lastNamech"> lastName</label>
            <input type="checkbox" id="lastNamech" checked value="lastName" />
          </div>
          <div class="checkbox-item">
            <label class="label" for="phonech"> phone</label>
            <input type="checkbox" id="phonech" checked value="phone" />
          </div>
          <div class="checkbox-item">
            <label class="label" for="aboutch"> about</label>
            <input type="checkbox" id="aboutch" checked value="about" />
          </div>
          <div class="checkbox-item">
            <label class="label" for="eyeColorch"> eyeColor</label>
            <input type="checkbox" id="eyeColorch" checked value="eyeColor" />
          </div>
        </div>
        <table class="table" id="table-persons">
          <thead>
            <tr class="table-heading">
              <th data-column="firstName" data-order="desc">name</th>
              <th data-column="lastName" data-order="desc">lastName</th>
              <th data-column="phone" data-order="desc">phone</th>
              <th data-column="about" data-order="desc">about</th>
              <th data-column="eyeColor" data-order="desc">eyeColor</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
        <div class="table-content__pagination" id="wrapper"></div>
      </div>
      <div class="form-group">
        <div class="form-group__content">
          <div class="form-group__item">
            <label class="label" for="name">name</label>
            <input class="input" type="text" id="name" />
          </div>
          <div class="form-group__item">
            <label class="label" for="lastName">lastName</label>
            <input class="input" type="text" id="lastName" />
          </div>
          <div class="form-group__item">
            <label class="label" for="phone">phone</label>
            <input class="input" type="text" id="phone" />
          </div>
          <div class="form-group__item">
            <label class="label" for="about">about </label>
            <textarea class="input" type="text" id="about" rows="5"></textarea>
          </div>
          <div class="form-group__item">
            <label class="label" for="eyeColor">eyeColor </label>
            <input class="input" type="text" id="eyeColor" />
          </div>
        </div>
        <div class="form-group__footer">
          <button id="btn-edit" class="btn btn-primary" type="button">
            edit
          </button>
          <button id="btn-cancel" class="btn btn-primary" type="button">
            cancel
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
